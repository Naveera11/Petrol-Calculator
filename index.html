<!DOCTYPE html>
<html lang="en">
<head>
<!-- Meta tags  -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Title  -->
<title>Petrol Calculator</title>
<!-- favicon -->
<link rel="shortcut icon" href="petrol_pump_logo-removebg-preview.png" type="image/x-icon">
<!-- External CSS file -->
<link rel="stylesheet" href="Chp6-Exercise1.css">
</head>
<body>
<div class="calculator">
    <!-- Main Heading -->
    <h2>Petrol Calculator</h2>
    <!-- Input field for cost per liter -->
    <label for="cost">Cost per liter:</label>
    <!-- Input field for liters purchased -->
    <input type="number" id="cost" value="1.72">
    <label for="liters">Liters purchased:</label>
    <input type="number" id="liters" value="0">
    <!-- Button to calculate total cost -->
    <button onclick="calculateTotal()">Calculate</button>
    <!-- Paragraph to display total cost -->
    <p id="total-cost"></p>
</div>
<!-- External JavaScript -->
<script src="Chp6-Exercise1.js"></script>
</body>
</html>
